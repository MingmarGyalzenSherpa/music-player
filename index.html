<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <audio
      class="music-audio"
      src="./songs/brown munde.mp3"
      preload="metadata"
    ></audio>
    <div class="music-container">
      <div class="music-header">
        <span>Now Playing</span>
      </div>
      <div class="volume-section">
        <div class="volume-bar">
          <div class="volume"></div>
        </div>
        <button id="volume" class="action-btn">
          <i class="fas fa-volume-up vol-ico"></i>
          <i class="fas hide fa-volume-xmark vol-ico"></i>
        </button>
      </div>

      <div class="music-img-section">
        <div class="music-img-container">
          <img class="music-img" src="./img/brown munde.jpg" alt="" />
        </div>
      </div>

      <div class="music-info">
        <span class="track-title">All of me</span>
        <span class="track-artist">John Legend</span>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="time-container">
        <span class="cur-time"></span>
        <span class="duration-time"></span>
      </div>
      <div class="controls">
        <button id="shuffle" class="action-btn">
          <i class="fas fa-shuffle"></i>
        </button>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play-pause" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
        <button id="repeat" class="action-btn">
          <i class="fas fa-repeat"></i>
        </button>
      </div>
    </div>
  </body>
</html>
